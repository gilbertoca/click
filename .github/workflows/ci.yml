name: Simply Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  LC_ALL: en_US.UTF-8

jobs:
  JDKxx_Matrix:
    strategy:
      fail-fast: false
      matrix:
        isMain:
          - ${{ contains(github.ref, 'main') }}
        java: [ 11, 17 ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        exclude:
          - isMain: true
            java: 11
          - os: ubuntu-latest
            java: 17
          - os: windows-latest
            java: 11
          - os: windows-latest
            java: 17            
          - os: macos-latest
            java: 11
          - os: macos-latest
            java: 17
    name: JDK${{ matrix.java }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v4
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: zulu
    - name: Build
      working-directory: build
      run: |
        mvn --show-version clean verify
      continue-on-error:
        true
    - name: Upload logs
      uses: actions/upload-artifact@v4
      with:
        name: JDK${{ matrix.java }}-${{ matrix.os }}-logs
        path: |
          hs_err_*.log
          framework/test/TEST*.txt
        retention-days: 7
